<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Pool</title>
    <meta name="authur" content="Prince Eli Ahiamatah">
    <meta name="description" content="wdd 130 week 05 activity">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Prince Eli Ahiamatah | HTML Form - User Pool</h1>
    </header>
    <main>
        <form action="" method="post">
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <div class="fullname">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>
            <fieldset class="questions">
                <legend>Questions</legend>
                <div class="browser">
                    <label for="favorite-browser">What is your favorite browser?</label>
                    <select name="favorite-browser" id="favorite-browser">
                        <option value="">---</option>
                        <option value="opera">Opera</option>
                        <option value="edge">Edge</option>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>
                <div class="pet">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="places">
                    <label for="places-lived">List the places you have lived:</label>
                    <textarea name="places-lived" id="places-lived" placeholder="Accra, Kumasi, New Edubiase, London"></textarea>
                </div>
            </fieldset>
            <div class="button">
                <button type="button">Submit Poll</button>
            </div>
        </form>   
    </main>
    <footer>

    </footer>
</body>
</html>
