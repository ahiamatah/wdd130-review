        <section class="form-container">
            <div class="form-h2-container">
                <h2 class="h2-1">Contact</h2>

            <form action="" method="post">
                <div class="name">
                    <div class="name-label">
                        <label for="fullname">Full name</label>
                    </div>
                    <div class="name-input-div">
                        <input class="name-input" type="text" id="fullname" name="fullname">

                </div>
                <div class="purpose">
                    <div class="purpase-label-div">
                        <label class="purpose-label" for="purpose-label">Purpose for contacting us</label>
                    </div>
                    <div class="purpose-radio">
                        <div class="general-div">
                            <input type="radio" id="general" name="purpose-label" value="general">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="reservation-div">
                            <input type="radio" id="reservation" name="purpose-label" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="website-div">
                            <input type="radio" id="website" name="purpose-label" value="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="message-div">
                    <div class="message-label-div">
                        <label for="message">Leave a message</label>
                    </div>
                    <div class="textarea-div">
                        <textarea name="message" id="message" placeholder="type message"></textarea>
                    </div>
                </div>
                <div class="suscribe-div">
                    <input type="checkbox" name="suscribe" id="suscribe">
                    <label for="suscribe">Suscribe me to the monthly newsletter</label>
                </div>
                <div class="button-div">
                    <button type="submit" id="submit">Submit</button>
                </div>
